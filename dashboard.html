<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Invitados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <h1>Panel de Invitados</h1>
    </header>

    <main class="container">

        <!-- FORMULARIO PARA AGREGAR INVITADOS -->
        <section class="card">
            <h2>Agregar Invitado</h2>

            <form id="formInvitado">
                <label>Nombre completo:</label>
                <input type="text" id="nombreInvitado" required>

                <label>Estado:</label>
                <select id="estadoInvitado">
                    <option value="INVITADO">INVITADO</option>
                    <option value="PROMOCIONADO">PROMOCIONADO</option>
                </select>

                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- LISTA DE INVITADOS -->
        <section class="card">
            <h2>Lista de Invitados</h2>

            <table id="tablaInvitados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>QR</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
